<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Sneakers</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="product">

        <div class="gallery">
            <img id="mainImage" src="https://images.unsplash.com/photo-1600185365483-26d7a4cc7519" />
            <div class="thumbnails">
                <img src="https://images.unsplash.com/photo-1600185365483-26d7a4cc7519" onclick="changeImage(this)">
                <img src="https://images.unsplash.com/photo-1608231387042-66d1773070a5" onclick="changeImage(this)">
                <img src="https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a" onclick="changeImage(this)">
            </div>
        </div>

        <div class="details">
            <h1>Minimal Premium Sneakers</h1>
            <p class="rating">‚≠ê 4.8 (210 reviews)</p>
            <h2>$149</h2>
            <p class="stock">Only 3 left in stock</p>

            <div class="sizes">
                <p>Select Size</p>
                <button onclick="selectSize(this)">7</button>
                <button onclick="selectSize(this)">8</button>
                <button onclick="selectSize(this)">9</button>
                <button onclick="selectSize(this)">10</button>
            </div>

            <button class="cart-btn" onclick="addToCart()">Add to Cart</button>

            <p class="delivery">Free delivery | 30-day returns</p>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
