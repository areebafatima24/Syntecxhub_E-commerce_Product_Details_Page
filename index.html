<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vanilla 28</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<section class="hero">
    <div class="hero-content">
        <h1 class="fade-in">Vanilla 28</h1>
        <p class="fade-in delay">Sweet. Addictive. Warm.</p>
    </div>
</section>

<section class="product-section reveal">
    <div class="product-container">

        <div class="image-section">
            <img src="https://images.unsplash.com/photo-1615634260167-c8cdede054de">
        </div>

        <div class="info-section">
            <h2>AED 559.00</h2>

            <div class="sizes">
                <button onclick="selectSize(this)">50ml</button>
                <button onclick="selectSize(this)">100ml</button>
            </div>

            <button class="cta" onclick="addToCart()">Add to Bag</button>

            <p class="description">
                A sensual blend of rich vanilla orchid,
                warm brown sugar and creamy tonka.
                Designed for layering or wearing alone.
            </p>
        </div>

    </div>
</section>

<section class="story reveal">
    <h2>The Art of Layering</h2>
    <p>
        Crafted with Madagascar vanilla and warm amber woods,
        Vanilla 28 wraps the skin in a soft, addictive warmth.
    </p>
</section>

<script src="script.js"></script>
</body>
</html>
